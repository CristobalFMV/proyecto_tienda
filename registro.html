<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetShop</title>
    <link rel="stylesheet" href="css/est_mant.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:#F8F9F9">
      <!-- cabecera -->
      <div id="navbar">
      </div>
      <!-- titulo -->
      <h1>
        Registro
      </h1>
      <br>
      <!-- todos los datos de cliente-->
      <form id="myForm" action="">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" aria-describedby="rutHelp" placeholder="Ejemplo: 10123123-K">
              </div>
              <div class="mb-3">
                <label for="nombres" class="form-label">NOMBRES</label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese sus nombres">
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">APELLIDOS</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">DIRECCIÓN</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3" placeholder="Ingrese su dirección"></textarea>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="aporte" name="aporte">
                <label class="form-check-label" for="aporte">Deseo inscribirme con un aporte.</label>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">CONFIRMAR CONTRASEÑA</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Ingrese su contraseña nuevamente">
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <label for="foto" class="form-label">FOTO DE PERFIL</label>
              </div>
              <div class="row mt-3">
                <div class="col text-center">
                  <div class="d-flex justify-content-center align-items-center" id="foto">
                    <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle">
                  </div>
                </div>
              <div class="row">
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary ancho-boton">Guardar</button>
                  <button type="reset" class="btn btn-primary ancho-boton">Limpiar</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col text-center">
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Ingrese su foto o imagen</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      
      <!-- pie de pagina -->
      <div id="footer">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="js/val_registro.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
