<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:#F8F9F9">
      <!-- cabecera -->
      <div id="navbar">
      </div>

      <!-- titulo -->
      <h1>
        Mis datos
      </h1>
      <br>

      <!-- todos los datos de cliente-->
      <form action="">
        <div class="container-fluid">
          <div class="row">
            <div class="col" id="datos">
              
              <div class="mb-3">
                <label for="rut">Rut</label>
                <input type="text" class="form-control" id="rut" aria-describedby="rutHelp" placeholder="ej;10123123-k">
                <small id="rutHelp" class="form-text text-muted"></small>
              </div>

              <div class="mb-3">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
              </div>

              <div class="mb-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
              </div>

              <div class="mb-3">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
              </div>

              <div class="mb-3">
                <label for="direccion">Direccion</label>
                <textarea class="form-control" id="direccion" rows="3" placeholder="Direccion"></textarea>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Deseo inscribirme con un aporte </label>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Contraseña1" placeholder="Password">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Contraseña2" placeholder="Vuelva ingresar la Password">
              </div>

          </div>
          <div class="col-md-6">
            <div class="text-center">
              <label for="foto" class="form-label">Ingrese una foto para su perfil</label>
            </div>
            <div class="row mt-3">
              <div class="col text-center">
                <div class="d-flex justify-content-center align-items-center" id="foto">
                  <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle">
                </div>
              </div>
            <div class="mb-3">
              <div class="col text-center">
                <div class="form-group">
                  <label for="exampleFormControlFile1">Ingrese su foto o imagen</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <div>
                  </div>
                  <div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-primary ancho-boton">Guardar</button>
                      <button type="reset" class="btn btn-primary ancho-boton">Limpiar</button>
                    </div>
      </form>
      <div id="footer">
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
