<body class="loginn ingreso">
    <div class="container-fluid contenedor">
      <!-- cabecera -->
      <div id="navbar">
      </div>
        <!--INGRESO-->
    <div class = "login">
        <h1 class="text-center">Ingresar a la tienda</h1>
        <form method="POST" id="formulario_ing" action="recibir_datos">
            <div class="form-group">
              <br>
                <label for="email">Correo:</label>
                <input 
                  type="email"
                  id ="email"
                  name="email"
                  class="form-control"
                  placeholder="Ingrese su email aquí..."                
                />
            </div>
            <div class="form-group">
              <br>
                <label for="contraseña">Contraseña:</label>
                <input 
                  class="form-control" 
                  type="password" 
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña aquí..."
                  />
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="confirmar">
                <label  class="form-check-label"for="confirmar">Recuerdame</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="INGRESAR" id="boton">
        </form>
        <div class="opciones">
          <a href="registro.html">Registrarme</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="">Olvidé mi contraseña</a>
          </div>
    </div>
