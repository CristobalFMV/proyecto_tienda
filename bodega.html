<body class="loginn ingreso">
    <div class="container-fluid contenedor">
      <!-- cabecera -->
      <div id="navbar">
      </div>
  <h1>Mantenedor de Bodega</h1>
  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <select class="form-control" id="categoria">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
      <option value="pato">Pato</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre">
  </div>
  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" class="form-control" id="cantidad" min="1">
  </div>
  <div class="form-group">
    <label for="imagen">Imagen:</label>
    <input type="file" class="form-control-file" id="imagen">
  </div>

  <button type="button" class="btn btn-primary btn-block sha384-qKXV1j0HvMUeCBQ">Agregar</button>
  <button type="button" class="btn btn-secondary btn-block mb-3">Nuevo</button>
</div>

<!--jQuery and Popper.js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XwpSbdEJg1wMIdf"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

  crossorigin="anonymous"></script>


<div class="container">
  <table class="table table-striped mx-auto">
    <thead>
      <tr>
        <th>ID</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <body>
      <tr>
        <td>1</td>
        <td>Perro</td>
        <td>Saco de alimento Royan Canin</td>
        <td>Disponible</td>
        <td><button class="btn btn-danger">Eliminar</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Perro</td>
        <td>Hueso gris 3kg</td>
        <td>En bodega</td>
        <td><button class="btn btn-danger">Eliminar</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Gato</td>
        <td>Raton de juguete</td>
        <td>En bodega</td>
        <td><button class="btn btn-danger">Eliminar</button></td>
      </tr>
        <tr>
          <td>4</td>

          <td>Pescado de juguete</td>

          <td><button class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tr>
    </body>
  </table>
